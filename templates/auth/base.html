<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/styles.css">
		{% if isAdmin %}
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/message-boxes.css">
		{% endif %}
		<title>
        {% block subpage_title %}
        {% endblock %}
        Forever Alone</title>
	</head>
	<body>
		<!-- header -->
		<div class="header">
			<div id="apptitle">
				<b>Forever Alone</b>
			</div>
			<div id="signin">
                {% block login %}
                    <a href="/accounts/register/">Register</a> |
	    			<a href="/accounts/login/">Log In</a>
                {% endblock %}
			</div>
		</div>
		<br clear="both">
		<hr>

        <div class="body">
            {% block content %}
                <p>Index page</p>
                <p><a href="/accounts/register/">Register</a></p>
                <p><a href="/accounts/login/">Log In</a></p>
                <p><a href="/accounts/logout/">Log Out</a></p>
            {% endblock %}
        </div>
    </body>
</html>
